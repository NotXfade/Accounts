                    type: object
                    properties:
                      name:
                        type: string
                      institution:
                        type: string
                      location:
                        type: string
                      year:
                        type: string
                      percentage:
                        type: number
                      marksheet_link:
                        type: array
                        items:
                          type: string
                      degree_link:
                        type: string
                others:
                  type: array
                  items:
                    type: object
                    properties:
