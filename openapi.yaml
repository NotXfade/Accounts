openapi: 3.0.0
info:
  title: XSOnboarding Accounts Service
  description: This service is used to register account on portal and also perform operations related to accounts
  version: 1.0.0
servers:
  - url: 'http://localhost:8002'
    description: This url is used for testing api's locally
  - url: 'https://xs-onboarding.xenon.work/api/auth'
    description: This url is used to test api of develop
  - url: 'https://careers.xenonstack.com/onboarding/api/auth'
    description: This url is used to test api of production
tags:
  - name: accounts
  - name: admin
    description: Following api's require admin access
components:
  securitySchemes:
    bearer:
      type: http
      scheme: bearer
      bearerFormat: JWT
paths:
  /v1/invite:
    post:
      tags:
        - admin
      summary: sends invite token for registration on portal
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                invite:
                  type: array
                  items:
                    type: object
                    properties:
                      email:
                        type: string
                      level:
                        type: string
      responses:
        '200':
          description: A JSON array of response
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: boolean
                    format: bool
                    example: false
                  message:
                    type: string
                    format: string
                    example: invite link sent
                  successful_sents:
                    type: array
                    items:
                      type: object
                      properties:
                        email:
                          type: string
                        level:
                          type: string
                        message:
                          type: string
                  unsuccessful_sents:
                    type: array
                    items:
                      type: object
                      properties:
                        email:
                          type: string
                        level:
                          type: string
                        message:
                          type: string
        '400':
          description: A JSON array of response
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: boolean
                    format: bool
                    example: true
                  message:
                    type: string
                    format: string
                    example: invalid email address
        '500':
          description: A JSON array of response
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: boolean
                    format: bool
                    example: true
                  message:
                    type: string
                    format: string
                    example: error occured while sending email
      security:
        - bearer: []
      x-codegen-request-body-name: accounts
  /v1/admininvite:
    post:
      tags:
        - admin
      summary: 'sends invite token for admin roles, values can be Business Analyst, P&C,Reviewer registration on portal'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                invite:
                  type: array
                  items:
                    type: object
                    properties:
                      email:
                        type: string
                      role:
                        type: string
      responses:
        '200':
          description: A JSON array of response
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: boolean
                    format: bool
                    example: false
                  message:
                    type: string
                    format: string
                    example: invite link sent
                  successful_sents:
                    type: array
                    items:
                      type: object
                      properties:
                        email:
                          type: string
                        level:
                          type: string
                        message:
                          type: string
                  unsuccessful_sents:
                    type: array
                    items:
                      type: object
                      properties:
                        email:
                          type: string
                        level:
                          type: string
                        message:
                          type: string
        '400':
          description: A JSON array of response
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: boolean
                    format: bool
                    example: true
                  message:
                    type: string
                    format: string
                    example: invalid email address
        '500':
          description: A JSON array of response
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: boolean
                    format: bool
                    example: true
                  message:
                    type: string
                    format: string
                    example: error occured while sending email
      security:
        - bearer: []
      x-codegen-request-body-name: accounts
  /v1/assignreviewer:
    post:
      tags:
        - admin
      summary: used to assign reviewers to interns
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                reviewers:
                  type: array
                  items:
                    type: string
                interns:
                  type: array
                  items:
                    type: string    
      responses:
        '200':
          description: A JSON array of response
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: boolean
                    format: bool
                    example: false
                  message:
                    type: string
                    format: string
                    example: operation succesful
                  successful:
                    type: array
                    items:
                      type: object
                      properties:
                        email:
                          type: string
                        message:
                          type: string
                  unsuccess:
                    type: array
                    items:
                      type: object
                      properties:
                        email:
                          type: string
                        message:
                          type: string
        '400':
          description: A JSON array of response
