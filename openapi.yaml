                      type: string
                    dateofbirth:
                      type: string
                    blood_group:
                      type: string
                    marital_status:
                      type: string
                    spouse_name:
                      type: string
                    spouse_contact:
                      type: string
                    profile_img_link:
                      type: string
                user_address:
                  type: array
                  items:
                    type: object
                    properties:
                      address_type:
                        type: string
                      address:
                        type: string
                      city:
                        type: string
                      district:
                        type: string
                      state:
                        type: string
                      pincode:
                        type: number
                      country:
                        type: string
                emergency_contact:
                  type: array
